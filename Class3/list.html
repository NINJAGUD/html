<!DOCTYPE html>
<html>
    <head>
        <title>
            List
        </title>
    </head>
    <body>
        <h3>unordered List</h3>
        <ul>
            <li>London</li>
            <li>Jakarta</li>
            <li>Chicago</li>
            <li>Paris</li>
        </ul>
        <h3>ordered List</h3>
        <ol>
            <li>Usa</li>
            <li>Mexico</li>
            <li>Ghana</li>
            <li>France</li>
        </ol>
        <h3>definition List</h3>
        <dl>
            <dt>
                coffee
            </dt>
            <dd>hot beverage</dd>
        </dl>
    </body>
</html>
