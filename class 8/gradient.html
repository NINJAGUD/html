<!DOCTYPE html>
<html>
        <title>
            gradient
        </title>
        <style>
            #lin{
                width: 300px;
                height: 100px;
background: #d90404;
background: linear-gradient(90deg, rgba(217, 4, 4, 1) 0%, rgba(0, 30, 222, 1) 50%, rgba(204, 24, 156, 1) 82%);
            }
            #rad{
                width: 300;
                height: 100px;
                background: #d90404;
background: radial-gradient(circle, rgba(217, 4, 4, 1) 0%, rgba(0, 30, 222, 1) 50%, rgba(219, 7, 159, 1) 82%);
            }
        </style>
        <head>
            <body>
                <div id="lin">
                linear gradients
                </div>
                 <div id="rad">
                linear gradients
                </div>
            </body>
        </head>
</html>
