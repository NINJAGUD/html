<!DOCTYPE html>
<html>
    <head>
        <title>
            decoration
        </title>
    </head>
    <style>
        h1,h2,h3,h4{
            color: blue;

        }
        h1{
            text-decoration: line-through;
            text-transform: capitalize;
        }
        h2{
           text-decoration:overline ;
           text-transform:uppercase ;
        }
        h3{
         text-decoration:underline ;
         text-transform: lowercase;
        }
        h4{
          text-decoration:overline underline ;
          text-transform:none ;
        }
    </style>
    <body>
        <h1>isaac</h1>
        <h2>isaac</h2>
        <h3>isaac</h3>
        <h4>isaac</h4>
    </body>
</html>
