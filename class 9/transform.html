<!DOCTYPE html>
<html>
    <head>
        <title>
            transform
        </title>
    </head>
    <style>
        body{
            background-color: black;
            color: ghostwhite;
        }
        #one{
           width: 300px;
           height: 100px;
           background-color: darksalmon;
        }
        #two{
            width: 300px;
            height: 100px;
            background-color: darksalmon;
            transform: rotate(180deg);
        }

    </style>
    <div id="one">isaac</div>
    <div id="two">isaac</div>
</html>
